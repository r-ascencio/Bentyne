{% extends "base.html"  %}
{% block  content %}
<div class="ten columns">
  <div class="row">
    <fieldset>
      <legend> Tags </legend>
      <div class="row">
        <ul class="block-grid five-up">
          {% for tag in tags %}
          <li>
              <div class="twelve columns centered">
                <a href="/skylark/brasil/tags/{{tag.slug}}/">
                  <div class="three columns">{{tag.name}}</div></a>
              </div>
          </li>
          {% endfor  %}
        </ul>
      </div>
    </fieldset>
  </div>
</div>
{% include "brasil/sidebar.html"  %}
{% endblock  %}
{% block scripts %}
<script type="text/javascript">
  $(document).foundationTopBar();
  $(document).foundationAlerts();
  $('textarea').autosize();
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#content').redactor({ wym: true });
        });
</script>
{% endblock %}
