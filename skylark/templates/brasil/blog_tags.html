{% extends "base.html"  %}
{% block  content %}
<div class="ten columns">
  <div class="row">
    <fieldset>
      <legend> Blog tags </legend>
      <div class="row">
        <div class="one columns">
          <input type="checkbox" class="left" ></input>
        </div>
        <div class="four columns ">
          <input placeholder="search" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="row">
          {% for tag in tags %}
          <div class="twelve columns centered">
            <div class="one columns">
              <input type="checkbox" value="{{tag.id}}" />
            </div>
            <a href="/brasil/{{post.id}}/">
              <div class="two columns">{{tag.title}}</div>
            </a>
            <div class="two columns">
              <a href="/brasil/delete/{{tag.id}}/">
                Delete
              </a>
            </div>
          </div>
          {% endfor  %}
        </div>
      </div>
    </fieldset>
  </div>
</div>
{% include "brasil/sidebar.html"  %}
{% endblock  %}
{% block scripts %}
<script type="text/javascript">
  $(document).foundationTopBar();
  $(document).foundationAlerts();
  $('textarea').autosize();
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#content').redactor({ wym: true });
        });
</script>
{% endblock %}
