{% load media %}
{% load bentyne %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>{{content.title}}</title>
  {% include_media "foundation.css" %}
  {% include_media "foundation.js" %}
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="panel">
        <h4> You see the content: " {{content.title}} "  </h4>
        <hr />
        <br />
        {% content content.title %}
        <hr />
        <div class="row">
          <div class="six columns">
            <h4>
              <a href="/search/" class="button">
                <-- Back to search
              </a>
            </h4>
          </div>
          <div class="six columns">
            <h4>
              Back to:
              {% tree_menu "side-nav" %}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(document).foundationNavigation();
  </script>
</body>
</html>
