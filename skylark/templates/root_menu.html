{% load bentyne  %}
{% load mptt_tags %}
<ul class="{{rootclass}}">
  {% recursetree nodes %}
  <li>
    <a href="{% url page_view node.url %}" alt="{{node.title}}">
      {{ node.title }}
    </a>
  </li>
  {% endrecursetree %}
  <li>
    <a href="/{% blog_url %}">
      {% blog_name %}
    </a>
  </li>
  <li>
    <a href="/{% contact_url %}">
      Contact
    </a>
  </li>
</ul>
