{% extends "base.html" %}
{% load media  %}
{% block content %}
<div class="ten columns">
  <div class="row" id="pages">
    <fieldset>
      <legend>Add {{what}} </legend>
      <form method="POST">
        {% csrf_token  %}
          {% for field in form %}
          <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
          </div>
          {% endfor %}
        </center>
        <div class="two columns offset-by-ten">
          <input type="submit" value="Save" class="button success" />
          <br/>
          <br/>
        </div>
      </form>
    </fieldset>
  </div>
</div>
{% endblock %}
